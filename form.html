<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Fotografía</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>ColorShot</h1>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./quienesSomos.html">Quienes Somos</a></li>
        <li><a href="./cards.html">Servicios</a></li>
        <li><a href="./form.html">Contratanos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </header>
    <div class="container mb-3 mt-3">
      <div class="row justify-content-center">
        <h2 class="text-center border-bottom border-1 mb-3 mt-5">
          ADQUIRI NUESTROS SERVICIOS
        </h2>
        <div class="col-12 col-md-8 mb-5 mt-5">
          <div class="card border-dark mt-1">
            <div class="card-body">
              <form id="formulario-fotografia">
                <div class="form-group">
                  <label for="fecha">Fecha y hora:</label>
                  <input
                    type="datetime-local"
                    id="fecha"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="direccion">Dirección:</label>
                  <input
                    type="text"
                    id="direccion"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="paquete">Paquete de fotos:</label>
                  <select id="paquete" class="form-control" required>
                    <option value='{"fotos": 30, "precio": 4000}'>
                      30 fotos - $4000
                    </option>
                    <option value='{"fotos": 50, "precio": 6000}'>
                      50 fotos - $6000
                    </option>
                    <option value='{"fotos": 70, "precio": 7500}'>
                      70 fotos - $7500
                    </option>
                    <option value='{"fotos": 100, "precio": 9000}'>
                      100 fotos - $9000
                    </option>
                    <option value='{"fotos": 150, "precio": 12000}'>
                      150 fotos - $12000
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="servicio">Servicio:</label>
                  <select id="servicio" class="form-control" required>
                    <option value="Casamiento">Casamiento</option>
                    <option value="Comunion">Comunión</option>
                    <option value="Bautismo">Bautismo</option>
                    <option value="Evento">Evento</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Sesion">Sesión</option>
                  </select>
                </div>
                <div class="d-flex justify-content-center mt-3">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="containerFooter">
        <div>
          <img class="iconfooter" src="./img/Facebook_Logo_(2019).png" alt="" />
          <p><strong>Facebook</strong></p>
        </div>
        <div>
          <img
            class="iconfooter"
            src="./img/new-instagram-logo-png-transparent-light.png"
            alt=""
          />
          <p><strong>Instagram</strong></p>
        </div>
        <div>
          <img
            class="iconfooter"
            src="./img/pngtree-whatsapp-mobile-software-icon-png-image_6315991.png"
            alt=""
          />
          <p><strong>Whatsapp</strong></p>
        </div>
        <div>
          <img class="iconfooter" src="./img/twitter.png" alt="" />
          <p><strong>Twitter</strong></p>
        </div>
      </div>
      <p>&copy; Grupo 3 - Argentina Programa</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
